<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <div class="search">
            <input name="" placeholder="Pesquisar..." id="searchbox">
            <div class="lup">
                <span class="search-btn">search</span>
            </div>
        </div>
        <div class="container-music">
            <div class="music-plataform">
                <div class="music-plataform-img">
                    <img id="image-music" width="200px" height="200px" src="assets/img/loader.gif" alt="">
                </div>

                <div class="music-plataform-textfield">
                    <span id="music-title"></span>
                </div>
                <div class="background">
                    <div id="curx">
                    </div>
                </div>
                <div class="music-plataform-progess">
                    <span id="current-time">00:00</span>
                    <span>/</span>
                    <span id="duration-time">00:00</span>
                </div>
                <div class="music-plataform-controls">
                    <i id="back" class="bi bi-skip-backward"></i>
                    <i id="play" class="bi bi-play"></i>
                    <i id="next" class="bi bi-skip-forward"></i>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>

</html>
